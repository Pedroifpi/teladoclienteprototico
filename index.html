<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <div class="logo">Pretty Nails</div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
                 <li><a href="#">Home</a></li>
            </ul>
        </nav>
        <div class="icons">
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/711/711769.png" alt="Perfil"></a>
        </div>
    </header>

    <main>
        <section class="manicure-info">
            
            <div class="info-card">
               
            
            
                <h2>sem text</h2>
                <div > <img src="https://cdn-icons-png.flaticon.com/512/711/711769.png" alt="fotodep"></div>
                <div>

                <ul>
                    <li>sem text</li>
                    <li>sem text</li>
                    <li>sem text</li>
                </ul>
                <p class="location">sem text</p>
                <div class="rating">
                </div>
            </div>
        </section>

        <section class="scheduling">
            <h3>Adicione um horário disponivel</h3>
            <label for="diaSemana">Dia:</label>
            <select id="diaSemana">
                <option value="Segunda">Segunda</option>
                <option value="Terça">Terça</option>
                <option value="Quarta">Quarta</option>
                <option value="Quinta">Quinta</option>
                <option value="Sexta">Sexta</option>
                <option value="Sábado">Sábado</option>
                <option value="Domingo">Domingo</option>
            </select>

            <label for="novoHorario">Horário:</label>
            <input type="text" id="novoHorario" placeholder="Ex: 14:00 - 15:00">
            <button onclick="adicionarHorario()">Adicionar</button>

          <table border="1">
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                        <th>Selecionar</th>
                        <th>Remover</th>
                    </tr>
                </thead>
                <tbody id="horariosTabela">
                </tbody>
            </table>

            <button class="continue-btn" onclick="salvarHorarios()">Salvar</button>
        </section>
    </main>
